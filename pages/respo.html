<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Gestión de Usuarios</title>
  <style>
    /* Estilos base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 4vw; /* Usa vw para un tamaño de fuente adaptable */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      width: 90%; /* Adaptable para diferentes tamaños de pantalla */
      
      padding: 5%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 2vh;
      align-items: center;
    }

    h1 {
      font-size: 1.5em; /* Tamaño de fuente relativo */
      color: #4a90e2;
      text-align: center;
      margin-bottom: 1vh;
    }

    input[type="text"] {
      width: 100%;
      padding: 1.5vh;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      margin-bottom: 2vh;
    }

    button {
      width: 80%;
      padding: 1.8vh;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #357abd;
    }

    #result-container {
      width: 100%;
      text-align: center;
      padding: 1.5vh;
      font-size: 1em;
      color: #555;
      border-top: 1px solid #ddd;
    }

    /* Estilos flexibles para listas de resultados */
    .user-data {
      font-size: 1em;
      color: #333;
      display: flex;
      flex-direction: column;
      gap: 1.2vh;
      margin-top: 2vh;
    }

    .user-data p {
      padding: 0.5vh;
      background-color: #e7f0fd;
      border-radius: 8px;
      color: #4a90e2;
    }

    /* Ajuste en tamaño de QR */
    #qr-code {
      width: 40vw;
      height: 40vw;
      max-width: 150px;
      max-height: 150px;
      margin-top: 3vh;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Usuario</h1>
    <input type="text" id="search" placeholder="ID o QR del usuario">
    <button onclick="buscarUsuario()">Buscar</button>
    <div id="result-container">
      <!-- Aquí se mostrará el resultado de la búsqueda -->
    </div>
    <div id="qr-code"></div>
  </div>

  <script>
    function buscarUsuario() {
      const resultContainer = document.getElementById('result-container');
      resultContainer.innerHTML = `
        <div class="user-data">
          <p><strong>Nombre:</strong> Juan Pérez</p>
          <p><strong>Email:</strong> juan.perez@example.com</p>
          <p><strong>DNI:</strong> 12345678</p>
          <p><strong>ID:</strong> ABC123</p>
          <p><strong>Asistencia:</strong> No registrado</p>
        </div>
      `;
    }
  </script>
</body>
</html>
