<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Usuarios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      transition: transform 0.3s;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: 2px solid #3498db;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #2980b9;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #ecf0f1;
      display: none;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    .result.show {
      display: block;
      opacity: 1;
    }
    .user-data {
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 8px;
      background-color: #fff;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    img {
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
    }
    p {
      margin: 0;
      color: #555;
      line-height: 1.5;
    }
    #qr-reader {
      width: 100%;
      height: 300px;
      margin-top: 15px;
      border: 2px dashed #3498db;
      border-radius: 8px;
      display: none; /* Ocultar inicialmente */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Usuario</h1>
    <input type="text" id="busqueda" placeholder="Ingresa ID o DNI">
    <button onclick="buscarUsuario()">Buscar</button>
    
    <div class="result" id="resultado">
      <h2>Datos del Usuario</h2>
      <div class="user-data" id="datosUsuario"></div>
      <img id="codigoQR" alt="Código QR" style="display:none;"/>
      <button onclick="marcarAsistido()">Marcar como Asistido</button>
    </div>

    <div id="qr-reader"></div>
    <button onclick="activarCamara()">Leer Código QR</button>
  </div>

  <script>

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz9KlfUFNdHAtGBVNOBWNkzZ2TAcn42cKqmaXygt2TZ7A4RmuX_NgF1ntZuERKoioyUpA/exec';

    async function obtenerDatos(id) {
        

        try {
          const response = await fetch(`${scriptUrl}?id=${id}`);
          const data = await response.json();
          console.log(data); // Procesa los datos recibidos, puedes mostrarlos en la interfaz
        } catch (error) {
          console.error('Error al obtener datos:', error);
        }
    }      




   

    function buscarUsuario() {
      var busqueda = document.getElementById("busqueda").value;
      google.script.run.withSuccessHandler(mostrarDatos).buscarUsuario(busqueda);
    }

    function mostrarDatos(datos) {
      var resultadoDiv = document.getElementById("resultado");
      var datosUsuario = document.getElementById("datosUsuario");
      var codigoQR = document.getElementById("codigoQR");
      
      if (datos) {
        resultadoDiv.classList.add("show");
        datosUsuario.innerHTML = `
          <p><strong>Nombre:</strong> ${datos.nombre}</p>
          <p><strong>Email:</strong> ${datos.email}</p>
          <p><strong>DNI:</strong> ${datos.dni}</p>
          <p><strong>ID único:</strong> ${datos.id}</p>
        `;
        
        var codigoQRUrl = 'https://quickchart.io/qr?text=' + datos.id + '&size=150';
        codigoQR.src = codigoQRUrl;
        codigoQR.style.display = "block";
      } else {
        resultadoDiv.classList.remove("show");
        alert("No se encontró el usuario.");
      }
    }

    function marcarAsistido() {
      var busqueda = document.getElementById("busqueda").value;
      if (!busqueda) {
        alert("Por favor, realiza una búsqueda primero.");
        return;
      }
      
      google.script.run.withSuccessHandler(function(response) {
        if (response) {
          alert("Usuario marcado como asistido.");
        } else {
          alert("Error al marcar al usuario.");
        }
      }).actualizarEstadoAsistencia(busqueda);
    }

    function activarCamara() {
      const qrReader = document.getElementById("qr-reader");
      qrReader.style.display = "block"; // Mostrar el lector de QR
      
      const html5QrCode = new Html5Qrcode("qr-reader");

      // Iniciar la cámara
      html5QrCode.start(
        { facingMode: "environment" }, // Utilizar la cámara trasera
        {
          fps: 10,
          qrbox: { width: 250, height: 250 } // Tamaño del cuadro de detección
        },
        (decodedText, decodedResult) => {
          // Se ha leído un código QR exitosamente
          html5QrCode.stop(); // Detener la cámara
          buscarPorQR(decodedText); // Buscar usuario por el texto decodificado
        },
        (errorMessage) => {
          // Manejar errores de lectura
          console.log("Error de lectura: ", errorMessage);
        }
      ).catch(err => {
        console.log("Error al iniciar la cámara: ", err);
      });
    }

    function buscarPorQR(qrText) {
      google.script.run.withSuccessHandler(mostrarDatos).buscarUsuario(qrText);
    }
  </script>
</body>
</html>
